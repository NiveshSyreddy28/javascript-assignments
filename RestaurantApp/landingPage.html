<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restaurant</title>
    <link rel="stylesheet" href="landingPage.css">
    <script src="landingPage.js"></script>
    <script src="menu.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>

    <div class="grid">
      <div class="vl"></div>
      <div class="tables">
        <h3>Tables</h3>
        <input class="search" id="tablesearch"type="text" placeholder="Search table no:" onkeyup="tableSearch()">
          <br><br>

          <div class="table" id="table1" ondragover="allowDrop(event)" ondrop="drop(event,this)" id='view1' ondblclick="showTable('t1')">
            <h3>Table-1</h3><br>
            <p id="itemst1">Items: 0 </p>
            <p id="totalt1">Total: 0 </p>
            <div id="my-modal-t1" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>Order Details</h3>
                  <span class="close" onclick="closeTable('t1')">&times;
                </div>
              <div class="modal-body">
                <table class="table table-striped" id="t1">
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                </table>
                <p id="total_t1"></p>
              </div>
              <div class="modal-footer">
                <button id='reset1' class="btn btn-danger" onclick="resetTable('t1')" >Generate Bill</button>
              </div>
              </div>
            </div>
          </div>

          <br><br>

          <div class="table" id="table2" ondragover="allowDrop(event)" ondrop="drop(event,this)" id='view2' ondblclick="showTable('t2')">
            <h3>Table-2</h3><br>
            <p id="itemst2">Items: 0 </p>
            <p id="totalt2">Total: 0 </p>
            <div id="my-modal-t2" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>Order Details</h3>
                  <span class="close" onclick="closeTable('t2')">&times;
                </div>
              <div class="modal-body">
                <table class="table table-striped" id="t2">
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                </table>
                <p id="total_t2"></p>
              </div>
              <div class="modal-footer">
                <button id='reset2' class="btn btn-danger" onclick="resetTable('t2')" >Generate Bill</button>
              </div>
              </div>
            </div>
          </div>

          <br><br>


          <div class="table" id="table3" ondragover="allowDrop(event)" ondrop="drop(event,this)" id='view3' ondblclick="showTable('t3')">
            <h3>Table-3</h3><br>
            <p id="itemst3">Items: 0 </p>
            <p id="totalt3">Total: 0 </p>
            <div id="my-modal-t3" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>Order Details</h3>
                  <span class="close" onclick="closeTable('t3')">&times;
                </div>
              <div class="modal-body">
                <table class="table table-striped" id="t3">
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                </table>
                <p id="total_t3"></p>
              </div>
              <div class="modal-footer">
                <button id='reset3' class="btn btn-danger" onclick="resetTable('t3')" >Generate Bill</button>
              </div>
              </div>
            </div>
          </div>

      </div>

      <div class="menu">
        <h3>Menu</h3>
        <input type="text" class="search" id="menu-search-input" name="" placeholder="Search by food and course" onkeyup="processSearchMenu()">
          <br><br>
        <div id="items">
        </div>

      </div>
    </div>
    <script>
        initMenu();
    </script>
  </body>
</html>
